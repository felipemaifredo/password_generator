<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Gerador de Senhas</title>
</head>
    <body>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">Gere sua Senha</span>
                </div>
            </div>
            <div class="pw-body">
                <div class="form-control">
                    <label for="len">Password Length</label>
                    <input type="number" id="len" value="10" min="2" max="30">
                </div>
                <div class="form-control">
                    <label for="upper">Uppercase</label>
                    <input type="checkbox" id="upper" checked>
                </div>
                <div class="form-control">
                    <label for="lower">Lower</label>
                    <input type="checkbox" id="lower" checked>
                </div>
                <div class="form-control">
                    <label for="number">Number</label>
                    <input type="checkbox" id="number" checked>
                </div>
                <div class="form-control">
                    <label for="symbol">Symbols</label>
                    <input type="checkbox" id="symbol" checked>
                </div>
            </div>  
            <div class="btns">
                <button class="generate btn" id="generate" onclick="generatePassword()">Gerar Senha</button>
                <button id="copy" class="copy btn" onclick="copy()">Copiar</button>
            </div> 
        </div>
    </body>
</html>
